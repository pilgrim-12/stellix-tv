<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="50%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Subtle inner glow -->
  <rect x="20" y="20" width="472" height="472" rx="80" fill="none" stroke="white" stroke-opacity="0.1" stroke-width="2"/>

  <!-- Main star with glow -->
  <g filter="url(#shadow)">
    <path d="M256 70 L298 185 L420 185 L320 260 L358 380 L256 308 L154 380 L192 260 L92 185 L214 185 Z"
          fill="url(#starGrad)"
          filter="url(#glow)"/>
  </g>

  <!-- Star highlight -->
  <path d="M256 90 L286 175 L375 175 L305 235 L330 330 L256 275 L182 330 L207 235 L137 175 L226 175 Z"
        fill="white"
        opacity="0.3"/>

  <!-- Sparkles -->
  <g fill="white">
    <!-- Top right sparkle -->
    <circle cx="405" cy="105" r="12" opacity="0.9"/>
    <circle cx="430" cy="85" r="6" opacity="0.6"/>
    <circle cx="385" cy="80" r="4" opacity="0.5"/>

    <!-- Bottom left sparkle -->
    <circle cx="105" cy="405" r="10" opacity="0.8"/>
    <circle cx="80" cy="425" r="5" opacity="0.5"/>
    <circle cx="125" cy="430" r="3" opacity="0.4"/>

    <!-- Additional small stars -->
    <circle cx="440" cy="300" r="4" opacity="0.4"/>
    <circle cx="70" cy="200" r="5" opacity="0.5"/>
  </g>
</svg>
